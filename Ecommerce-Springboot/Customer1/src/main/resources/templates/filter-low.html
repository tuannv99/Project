<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<!-- Basic -->

<head th:replace="~{/fragments :: head}">
   
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>
    <!-- Start Main Top -->
    <div th:replace="~{/fragments.html :: main-top}"></div>
    <!-- End Main Top -->


   <!-- Start Main Top -->
    <header th:replace="~{/fragments.html :: main-header}"></header>
<!-- End Main Top -->

<!-- Start Top Search -->
    <div th:replace="~{/fragments.html :: top-search}"></div>
<!-- End Top Search -->



    <!-- Start All Title Box -->
    <div class="all-title-box">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h2>Shop Detail</h2>
                    <ul class="breadcrumb">
                        <li class="breadcrumb-item"><a href="home.html">Home</a></li>
                        <li class="breadcrumb-item active"> Shop Detail</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <!-- End All Title Box -->

    <!-- Start Shop Page  -->
    <div class="shop-box-inner">
        <div class="container">
            <div class="row">
                <div class="col-xl-9 col-lg-9 col-sm-12 col-xs-12 shop-content-right">
                    <div class="right-product-box">
                        <div  th:replace="~{/fragments.html :: navigation}">
                        </div>
                        <div class="container" th:each=" category: ${category}">
                            <div class="row" >
                                <div class="col-lg-12" >
                                    <div class="title-all text-center">
                                        <h1 th:text="${category.name}"></h1>
                                        <p>Have you a really good meal!</p>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="special-menu text-center">
                                        <div class="button-group filter-button-group">
                                            <button class="active" data-filter="*">All</button>
                                            <button data-filter=".best-seller">Best seller</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row special-list">
                            <div class="col-lg-4 col-md-6 special-grid" th:each=" product: ${products}"  th:if="${product.category.id == category.id}">
                                <div class="products-single fix">
                                    <div class="box-img-hover">
                                        <img th:src="@{'data:image/jpeg;base64,' + ${product.image}}" class="img-fluid" style="height: 200px;" alt="Image">
                                        <div class="mask-icon">
                                            <ul>
                                                <li><a th:href="@{'/find-product/' + ${product.id} }" data-toggle="tooltip" data-placement="right" title="View"><i class="fas fa-eye"></i></a></li>
                                            </ul>
                                            <a class="cart" href="#">Add to Cart</a>
                                        </div>
                                    </div>
                                    <div class="why-text">
                                        <h4 th:text="${product.name}"></h4>
                                        <h5 th:text= "'$'+ ${product.costPrice}"> </h5>
                                    </div>
                                </div>
                            </div>
                        </div>       
                    </div>
                </div>
                </div>
				<div th:replace="~{/fragments.html :: nav-search }"></div>
            </div>
        </div>
    </div>
    <!-- End Shop Page -->

    <!-- Start Feed  -->
    <div th:replace="~{/fragments.html :: instagram-box}"></div>
    
    <!-- End Feed  -->


    <!-- Start Footer  -->
    <footer th:replace="~{/fragments.html :: footer}"></footer>

    <!-- End Footer  -->

   
        <div th:replace="~{/fragments.html :: script}"></div>
</body>

</html>
