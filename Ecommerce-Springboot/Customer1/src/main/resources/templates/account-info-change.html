<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<!-- Basic -->

<head th:replace="~{/fragments.html :: head}">
    

</head>

<body>
    <!-- Start Main Top -->
    <div th:replace="~{/fragments.html :: main-top}"></div>
    <!-- End Main Top -->

    <!-- Start Main Top -->
    <header th:replace="~{/fragments.html :: main-header}"></header>
    <!-- End Main Top -->

    <!-- Start Top Search -->
    <div th:replace="~{/fragments.html :: top-search}"></div>
    <!-- End Top Search -->

    <!-- Start All Title Box -->
        <div th:replace="~{/fragments.html :: slider}"></div>
    <!-- End All Title Box -->
    <div class="container w-25" >
      <div class="cardStyle">
          <div th:if="${error}">
              <p th:text="${error}" class="text-center alert alert-warning"></p>
          </div>
          <div th:if="${success}">
            <p th:text="${success}" class="text-center alert alert-warning"></p>
        </div>
        <form th:action="@{/update-info}" method="put" name="signupForm" id="signupForm" th:object="${customer}">
          
          <img src="" id="signupLogo"/>
          
          <h2 class="formTitle">
            <i>Personal Information</i> 
          </h2>

        <div class="inputDiv">
          <label class="inputLabel" for="firstName"> First name * </label> 
          <input type="text" th:field="*{firstName}" id="firstName" name="firstName" readonly>
        </div>
          
        <div class="inputDiv">
          <label class="inputLabel" for="lastName">Last name *</label>
          <input type="text" th:field="*{lastName}" id="lastName" name="lastName" readonly>
        </div>
          
        <div class="inputDiv">
          <label class="inputLabel" for="username">User name *</label>
          <input type="text" th:field="*{username}" id="username" name="username" readonly>
        </div>

        <div class="inputDiv">
          <label class="inputLabel" for="phoneNumber">Phone number *</label>
          <input type="number" th:field="*{phoneNumber}" id="phoneNumber" name="phoneNumber">
        </div>

        <div class="inputDiv">
          <label class="inputLabel" for="address">Address *</label>
          <input type="text" th:field="*{address}" id="address" name="address">
        </div>

        <div class="inputDiv">
          <label class="inputLabel" for="city">City *</label>
          <input type="text" th:field="*{city}" id="city" name="city">
        </div>

        <div class="inputDiv">
          <label class="inputLabel" for="country">Country *</label>
          <input type="text" th:field="*{country}" id="country" name="country">
        </div>
        
        <div class="buttonWrapper">
          <button type="submit" id="submitButton" class="submitButton pure-button pure-button-primary">
            <span>Save</span>
          </button>
        </div>
          
      </form>
      </div>
    </div>
  </section>

    

    <!-- Start copyright  -->
    <div class="footer-copyright mt-5">
        <p class="footer-company">All Rights Reserved. &copy; 2021 <a href="#">Ocean Pream</a> Design By: SE2</a></p>
    </div>

    
    <!-- End copyright  -->

    <a href="#" id="back-to-top" title="Back to top" style="display: none;">&uarr;</a>

        <div th:replace="~{/fragments.html :: script}"></div>
</body>

</html>
