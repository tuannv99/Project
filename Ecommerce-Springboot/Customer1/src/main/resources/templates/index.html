<!DOCTYPE html>
<html lang="en" xmlns:th="http:://www.thymeleaf.org/">
<!-- Basic -->

<head th:replace="~{/fragments.html :: head}">

 
</head>

<body>
    <!-- Start Main Top -->
    <div th:replace="~{/fragments.html :: main-top}"></div>
    <!-- End Main Top -->

    <!-- Start Main Top -->
    <header th:replace="~{/fragments.html :: main-header}"></header>
    <!-- End Main Top -->

    <!-- Start Top Search -->
    <div th:replace="~{/fragments.html :: top-search}"></div>
    <!-- End Top Search -->

    <!-- Start Slider -->
    <div th:replace="~{/fragments.html :: slider}"></div>
    <!-- End Slider -->

    <!-- Start Products  -->
    <div class="products-box" >
        <div class="container"  th:each="category: ${categories}">
            <div class="row" >
                <div class="col-lg-12" >
                    <div class="title-all text-center" >
                        <h1 th:text="${category.name}">Crab</h1>
                        <p>Have you a really good meal!</p>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="special-menu text-center">
                        <div class="button-group filter-button-group">
                            <button class="active" data-filter="*">All</button>
                            <button data-filter=".best-seller">Best seller</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row special-list">
                <div class="col-lg-4 col-md-6 special-grid" th:each=" product: ${products}">
                    <div class="products-single fix" th:if="${product.category.name == category.name && product.activated == true}">
                    <form th:action="@{/add-to-cart}" method="post">
                        <div class="box-img-hover">
                            <img th:src="@{'data:image/jpeg;base64,' + ${product.image}}" class="img-fluid" style="width: 100%; height: 220px; text-align: center;"  alt="Image">
                            <div class="mask-icon">
                                <ul>
                                    <li><a th:href="@{'/find-product/' + ${product.id}}" data-toggle="tooltip" data-placement="right" title="View"><i class="fas fa-eye"></i></a></li>
                                </ul>
                                <input type="hidden" th:value="${product.id}" name="id">
                                <input class="cart" value="Add to Cart" style="background-color: #b0b435 ;font-weight: bold;" type="submit"></input>
                            </div>
                        </div>
                        <div class="why-text">
                            <h4 th:text="${product.name}">Crab and Shrimp Boil Pasta</h4>
                            <h5 th:text="'$' + ${product.costPrice}"> $40.50</h5>
                        </div>
                    </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- End Products  -->


    <!-- Start Feed  -->
<div th:replace="~{/fragments.html :: instagram-box}" >

</div>

<!-- End Feed  -->


<!-- Start Footer  -->
<footer>
    <div class="footer-main">
        <div class="container">
            <div class="row">
                <div class="col-lg-4 col-md-12 col-sm-12">
                    <div class="footer-top-box">
                        <h3>Business Time</h3>
                        <ul class="list-time">
                            <li>Monday - Sunday: 08.00am to 10.00pm</li>
                        </ul>
                    </div>
                </div>
                <div class="col-lg-4 col-md-12 col-sm-12">
                    <div class="footer-top-box">
                        <h3>Contact Us</h3>
                        <ul class="list-time">
                            <li><i class="fas fa-phone-square"></i> Phone number: +84967631186</li>
                            <li><i class="fas fa-envelope"></i> Email: abc@gmail.com</li>
                            <li><i class="fas fa-map-marker-alt"></i> Address: Km9, Nguyen Trai, Thanh Xuan</li>
                        </ul>
                    </div>
                </div>
                <div class="col-lg-4 col-md-12 col-sm-12">
                    <div class="footer-top-box">
                        <h3>Social Media</h3>
                        <p>Come with Ocean Prime shop - Only Fresh </p>
                        <ul>
                            <li><a href="#"><i class="fab fa-facebook" aria-hidden="true"></i></a></li>
                            <li><a href="#"><i class="fab fa-twitter" aria-hidden="true"></i></a></li>
                            <li><a href="#"><i class="fab fa-linkedin" aria-hidden="true"></i></a></li>
                            <li><a href="#"><i class="fab fa-google-plus" aria-hidden="true"></i></a></li>
                            <li><a href="#"><i class="fa fa-rss" aria-hidden="true"></i></a></li>
                            <li><a href="#"><i class="fab fa-pinterest-p" aria-hidden="true"></i></a></li>
                            <li><a href="#"><i class="fab fa-whatsapp" aria-hidden="true"></i></a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div> 
</footer>

<div th:replace="~{/fragments.html :: script}"></div>
</body>

</html>
