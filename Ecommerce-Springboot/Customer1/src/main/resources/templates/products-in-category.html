<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<!-- Basic -->

<head th:replace="~{/fragments :: head}">
   
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>
    <!-- Start Main Top -->
    <div th:replace="~{/fragments.html :: main-top}"></div>
    <!-- End Main Top -->


   <!-- Start Main Top -->
    <header th:replace="~{/fragments.html :: main-header}"></header>
<!-- End Main Top -->

<!-- Start Top Search -->
    <div th:replace="~{/fragments.html :: top-search}"></div>
<!-- End Top Search -->



    <!-- Start All Title Box -->
    <div class="all-title-box">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h2>Shop Detail</h2>
                    <ul class="breadcrumb">
                        <li class="breadcrumb-item"><a href="home.html">Home</a></li>
                        <li class="breadcrumb-item active"> Shop Detail</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <!-- End All Title Box -->

    <!-- Start Shop Page  -->
    <div class="shop-box-inner">
        <div class="container">
            <div class="row" >
                <div class="col-lg-12" >
                    <div class="title-all text-center" >
                        <h1 th:text="${category.name}">Crab</h1>
                        <p>Have you a really good meal!</p>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xl-9 col-lg-9 col-sm-12 col-xs-12 shop-content-right">
                    <div class="right-product-box">
                        <div th:replace="~{/fragments.html :: navigation}"></div>
                        <div class="product-categorie-box">
                            <div class="tab-content">
                                <div role="tabpanel" class="tab-pane fade show active" id="grid-view" >
                                    <div class="row">
                                        <div class="col-sm-6 col-md-6 col-lg-3 col-xl-4" th:each=" product: ${products}">
                                            <div class="products-single fix" th:if="${product.is_activated == true}">
                                                <form th:action="@{/add-to-cart}" method="post">
                                                <div class="box-img-hover" >                                       
                                                    <img th:src="@{'data:image/jpeg;base64,' + ${product.image}}" style="height: 220px;" class="img-fluid" alt="Image">
                                                    <div class="mask-icon">
                                                        <ul>
                                                            <li><a th:href="@{'/find-product/' + ${product.id}}" data-toggle="tooltip" data-placement="right" title="View"><i class="fas fa-eye"></i></a></li>
                                                        </ul>
                                                        <input type="hidden" th:value="${product.id}" name="id">
                                                        <input class="cart" value="Add to Cart" style="background-color: #b0b435 ;font-weight: bold;" type="submit"></input>
                                                    </div>
                                                </div>
                                                <div class="why-text">
                                                    <h4 th:text="${product.name}">Crab Pasta With Snap Peas and Mint</h4>
                                                    <h5 th:text="'$' +  ${product.costPrice}"> $50.00</h5>
                                                </div>
                                            </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                  <!-- Nav search -->
                    <div th:replace="~{/fragments.html :: nav-search}"></div>
                  <!--  End Nav search -->
            </div>
        </div>
    </div>
    <!-- End Shop Page -->

    <!-- Start Feed  -->
    <div th:replace="~{/fragments.html :: instagram-box}"></div>
    
    <!-- End Feed  -->


    <!-- Start Footer  -->
    <footer th:replace="~{/fragments.html :: footer}"></footer>

    <!-- End Footer  -->

   
        <div th:replace="~{/fragments.html :: script}"></div>
</body>

</html>
