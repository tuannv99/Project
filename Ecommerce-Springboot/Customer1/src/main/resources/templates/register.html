<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<!-- Basic -->

<head th:replace="~{/fragments.html :: head}">


</head>

<body>
    <!-- Start Main Top -->
    <div th:replace="~{/fragments.html :: main-top}"></div>
    <!-- End Main Top -->

    <!-- Start Main Top -->
    <header th:replace="~{/fragments.html :: header}"></header>
    <!-- End Main Top -->

    <!-- Start Top Search -->
    <div th:replace="~{/fragments.html :: top-search}"></div>
    <!-- End Top Search -->

    <!-- Start All Title Box -->
    <div th:replace="~{/fragments.html :: slider}"></div>
    <!-- End All Title Box -->

    <section class="vh-100" style="background-color: #eee;">
        <div class="container h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11">
              <div class="card text-black" style="border-radius: 25px;">
                <div class="card-body p-md-5">
                  <div class="row justify-content-center">
                    <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
      
                      <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>
                      <div th:if="${error}">
                        <p class="alert alert-danger" th:text="${error}"></p>
                      </div>
                      <div th:if="${errorEmail}" class="alert alert-danger">
                        <p th:text="${errorEmail}"></p>
                      </div>
                      <div th:if="${errorPassword}" class="alert alert-danger">
                        <p th:text="${errorPassword}"></p>
                      </div>
                      <div th:if="${success}" class="alert alert-success">
                        <p th:text="${success}"></p>
                      </div>
                      <form class="mx-1 mx-md-4" th:action="@{/do-register}" method="post" th:object="${customerDto}">
      
                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                            <input type="text" th:field="*{firstName}" name="firstName" id="firstName" class="form-control" placeholder="First Name"/>
                            <!-- <div class="alert alert-danger" th:if="${#fields.hasErrors('fristName')}" th:errors = "*{firstName}"></div> -->
                            <div class="alert alert-danger" th:if="${#fields.hasErrors('firstName')}" th:errors = "*{firstName}" ></div>
                          </div>
                        </div>
                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                            <input type="text" id="lastName" name="lastName" th:field="*{lastName}" class="form-control" placeholder="Last Name"/>
                            <div class="alert alert-danger" th:if="${#fields.hasErrors('lastName')}" th:errors = "*{lastName}"></div>
                          </div>
                        </div>
      
                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                            <input type="email" id="username" name="username" th:field="*{username}" class="form-control" placeholder="User Name"/>

                          </div>
                        </div>
      
                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                            <input type="password" id="password" name="password" class="form-control" th:field="*{password}"  placeholder="Password"/>
                            <div class="alert alert-danger" th:if="${#fields.hasErrors('password')}" th:errors = "*{password}"></div>
                          </div>
                        </div>
      
                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                            <input type="password" id="repeatPassword" name="repeatPassword" th:field="*{repeatPassword}" class="form-control" placeholder="Repeat Password"/>
                            
                          </div>
                        </div>
      
                        <button type="submit" class="btn btn-primary btn-block mb-4">Register</button>
      
                        <div class="text-center">
                          <p>Do you have account? <a th:href="@{/login}" style="color: aqua;">Sign In Now</a></p>
                          <p>or sign up with:</p>
                          <button type="button" class="btn btn-link btn-floating mx-1">
                            <i class="fab fa-facebook-f"></i>
                          </button>
                      
                          <button type="button" class="btn btn-link btn-floating mx-1">
                            <i class="fab fa-google"></i>
                          </button>
                      
                          <button type="button" class="btn btn-link btn-floating mx-1">
                            <i class="fab fa-twitter"></i>
                          </button>
                      
                          <button type="button" class="btn btn-link btn-floating mx-1">
                            <i class="fab fa-github"></i>
                          </button>
                        </div>
      
                      </form>
      
                    </div>
                    <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
      
                      <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                        class="img-fluid" alt="Sample image">
      
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    <!-- Start copyright  -->
      <div th:replace="~{/fragments.html :: footer}"></div>
    <!-- End copyright  -->

    <a href="#" id="back-to-top" title="Back to top" style="display: none;">&uarr;</a>

    <div th:replace="~{/fragments.html :: script}"></div>
</body>

</html>
