<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<!-- Basic -->

<head th:replace="~{/fragments.html :: head}">
    

    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>
    <!-- Start Main Top -->
    <div th:replace="~{/fragments.html :: main-top}"></div>
    <!-- End Main Top -->


    <!-- Start Main Top -->
    <header th:replace="~{/fragments.html :: main-header}"></header>
    <!-- End Main Top -->

    <!-- Start Top Search -->
    <div th:replace="~{/fragments.html ::top-search}"></div>
    <!-- End Top Search -->

    <!-- Start All Title Box -->
    <div th:replace="~{/fragments.html :: slider}"></div>
    <!-- End All Title Box -->

    <!-- Start My Account  -->
    <div class="container">
        <div class="row my-2">
            <div class="col-lg-4 order-lg-1 text-center">
                <img src="images/profile.jpg" width="200px" height="200px" class="mx-auto img-fluid img-circle d-block"
                    alt="Profile picture" />
            </div>
                <div class="col-lg-8 order-lg-2">
                    <div class="tab-content py-4">
                        <div class="tab-pane active" id="profile">
                            <h1><b>Your Profile</b></h1>
                            <h2 th:text="${customer.firstName } + ${customer.lastName}">Linh Dieu <span style="font-size: medium;"></span></h2>
                            <h4>Email: <span th:text="${customer.username}"></span></h4>
                            <h4>Address: <span th:text="${customer.address}"></span></h4>
                            <h4 th:if="${customer.city != null}">City: <span th:text="${customer.city}"></span></h4>
                            <h4 th:if="${customer.country != null}">Country: <span th:text="${customer.country}"></span></h4>
                            <h4 th:if="${customer.phoneNumber != null}">Phone:<span th:text="${customer.phoneNumber}"></span></h4>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <div class="my-account-box-main">
            <div class="container">
                <div class="my-account-page">
                    <div class="row">
                        <div class="col-lg-4 col-md-12">
                            <div class="account-box">
                                <div class="service-box">
                                    <div class="service-icon">
                                        <a th:href="@{/order}"> <i class="fa fa-gift"></i> </a>
                                    </div>
                                    <div class="service-desc">
                                        <h4>Your Orders</h4>
                                        <p>Track, return, or buy things again</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-4 col-md-12">
                            <div class="account-box">
                                <div class="service-box">
                                    <div class="service-icon">
                                        <a th:href="@{/change-account}"><i class="fa fa-lock"></i> </a>
                                    </div>
                                    <div class="service-desc">
                                        <h4>Account &amp; Information</h4>
                                        <p>Edit name, and account information</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-4 col-md-12" th:if="${customer.password != null}">
                            <div class="account-box">
                                <div class="service-box">
                                    <div class="service-icon">
                                        <a th:href="@{/change-password}"> <i class="fa fa-location-arrow"></i> </a>
                                    </div>
                                    <div class="service-desc">
                                        <h4>Change Password</h4>
                                        <p>Change your password here</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- End My Account -->

        <!-- Start Feed  -->
        <div th:replace="~{/fragments.html :: instagram-box}"></div>

        <!-- End Feed  -->


        <!-- Start Footer  -->
            <footer th:replace="~{/fragments.html :: footer}"></footer>

        <!-- Start Footer  -->

        <div th:replace="~{/fragments.html :: script}"></div>
</body>

</html>
