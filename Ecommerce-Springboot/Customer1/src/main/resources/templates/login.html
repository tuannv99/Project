<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<!-- Basic -->

<head th:replace="~{/fragments.html :: head}">
    
</head>

<body>
    <!-- Start Main Top -->
    <div th:replace="~{/fragments.html :: main-top}"></div>
    <!-- End Main Top -->

    <!-- Start Main Top -->
    <header th:replace="~{/fragments.html :: main-header}"></header>
    <!-- End Main Top -->

    <!-- Start Top Search -->
    <div th:replace="~{/fragments.html :: top-search}"></div>
    <!-- End Top Search -->

    <!-- Start All Title Box -->
    <div th:replace="~{/fragments.html :: slider}"></div>
    <!-- End All Title Box -->
   
    <div class="container align-items-center mt-5">
        <p class="text-center" style="font-size: 2cm; color: black" >Login </p>
        <div th:if="${param.error}" class="alert alert-danger text-center">Invalid Username and password</div>
        <div th:if="${param.logout}" class="alert alert-success text-center">You have been loggout!</div>
        <div th:if="${message}" class="alert alert-danger">
          <p th:text="${message}"></p>
        </div>
    <section>
    <form th:action="@{/do-login}" method="post">
        <!-- Email input -->
        <div class="form-outline mb-4">
          <input type="email" id="form2Example1" class="form-control" name="username"/>
          <label class="form-label" for="form2Example1">User name</label>
        </div>
      
        <!-- Password input -->
        <div class="form-outline mb-4">
          <input type="password" id="form2Example2" class="form-control" name="password"/>
          <label class="form-label" for="form2Example2">Password</label>
        </div>

      
        <!-- 2 column grid layout for inline styling -->
        <div class="row mb-4">
          <div class="col d-flex justify-content-center">
            <!-- Checkbox -->
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
              <label class="form-check-label" for="form2Example31"> Remember me </label>
            </div>
          </div>
      
          <div class="col">
            <!-- Simple link -->
            <a href="#!">Forgot password?</a>
          </div>
        </div>
      
        <!-- Submit button -->
        <button type="submit" class="btn btn-primary btn-block mb-4">Sign in</button>
      
        <!-- Register buttons -->
        <div class="text-center">
          <p>Not a member? <a th:href="@{/register}" style="color: aqua;">Register</a></p>
          <p>or sign up with:</p>
          <a th:href="@{/oauth2/authorization/facebook}" class="btn btn-link btn-floating mx-1">
            <i class="fab fa-facebook-f"></i>
          </a>
      
          <a th:href="@{/oauth2/authorization/google}" class="btn btn-link btn-floating mx-1">
            <i class="fab fa-google"></i>
          </a>
      
          <a th:href="@{/oauth2/authorization/github}" class="btn btn-link btn-floating mx-1">
            <i class="fab fa-github"></i>
          </a>
        </div>
      </form>
    </section>
</div>
    <!-- Start copyright  -->
    <div th:replace="~{/fragments.html :: footer}"></div>
    <!-- End copyright  -->

    <a href="#" id="back-to-top" title="Back to top" style="display: none;">&uarr;</a>

        <div th:replace="~{/fragments.html :: script}"></div>
</body>

</html>
