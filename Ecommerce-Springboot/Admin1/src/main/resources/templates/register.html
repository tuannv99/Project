<!DOCTYPE html>
<html lang="en" xmlns:th=" https://www.thymeleaf.org/">

<head th:replace="~{/fragments.html :: header}">


</head>

<body class="bg-gradient-primary">

    <div class="container">

        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row">
                    <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
                    <div class="col-lg-7">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
                            <!-- </div>

                            <div th></div> -->
                            <div th:if="${errorEmail}">
                                <p th:text="${errorEmail}" class="alert alert-danger"></p>
                            </div>
                            <div th:if="${error}">
                                <p th:text="${error}" class="alert alert-danger"></p>
                            </div>
                            <div th:if="${errorPassword}">
                                <p th:text="${errorPassword}" class="alert alert-danger"></p>
                            </div>
                            <div th:if="${success}">
                                <p th:text="${success}" class="alert alert-success"></p>
                            </div>


                            <form class="user" th:action="@{/register}" method="post" th:object="${adminDto}">
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="text" class="form-control form-control-user" id="exampleFirstName"
                                            placeholder="First Name" name="firstName" th:field="*{firstName}">
                                            <div th:if="${#fields.hasErrors('firstName')}" th:errors = "*{firstName}" class="alert alert-danger"></div>
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control form-control-user" id="exampleLastName"
                                            placeholder="Last Name" name="lastName" th:field="*{lastName}">
                                            <div th:if="${#fields.hasErrors('lastName')}" th:errors = "*{lastName}" class="alert alert-danger"></div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <input type="email" class="form-control form-control-user" id="exampleInputEmail"
                                        placeholder="Email Username" name="username" th:field="*{username}">
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="password" class="form-control form-control-user"
                                            id="exampleInputPassword" placeholder="Password" name="password" th:field="*{password}"> 
                                            <div th:if="${#fields.hasErrors('password')}" th:errors = "*{password}" class="alert alert-danger"></div>
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="password" class="form-control form-control-user"
                                            id="exampleRepeatPassword" placeholder="Repeat Password" name="repeatPassword" th:field="*{repeatPassword}">
                                    </div>
                                </div>
                                <button  type="submit" class="btn btn-primary btn-user btn-block">
                                    Register Account
                                </button>
                                <hr>
                                <a href="index.html" class="btn btn-google btn-user btn-block">
                                    <i class="fab fa-google fa-fw"></i> Register with Google
                                </a>
                                <a href="index.html" class="btn btn-facebook btn-user btn-block">
                                    <i class="fab fa-facebook-f fa-fw"></i> Register with Facebook
                                </a>
                            </form>
                            <hr>
                            <div class="text-center">
                                <a class="small" th:href="@{/forgot-password}">Forgot Password?</a>
                            </div>
                            <div class="text-center">
                                <a class="small" th:href="@{/login}">Already have an account? Login!</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>


    <div th:replace="~{/fragments.html :: script}"></div>

</body>

</html>
