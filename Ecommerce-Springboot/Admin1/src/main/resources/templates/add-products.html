<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">

<head th:replace="~{/fragments.html :: header}">


</head>

<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">

        <!-- Sidebar -->
        <ul th:replace="~{/fragments.html :: sidebar}"></ul>
        <!-- End of Sidebar -->

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <!-- Topbar -->
                <nav th:replace="~{/fragments.html :: topbar}"></nav>
                <!-- End of Topbar -->

                <!-- Begin Page Content -->
                <form class="form-horizontal" th:action = "@{/save-product}" method="post" enctype="multipart/form-data" th:object="${product}">
                    <fieldset>
                    
                    <!-- Form Name -->
                    <legend>ADD PRODUCTS</legend>
                    
                    <!-- Text input-->
                    
                    <!-- Text input-->
                    <div class="form-group">
                      <label class="col-md-4 control-label" for="product_name">PRODUCT NAME</label>  
                      <div class="col-md-4">
                      <input id="product_name" th:field="*{name}" name="product_name"  class="form-control input-md" type="text">
                        
                      </div>
                    </div>

                  <!-- Select Basic -->
                  <div class="form-group">
                    <label class="col-md-4 control-label" for="categories">PRODUCT CATEGORY</label>
                    <div class="col-md-4">
                      <select id="categories" name="categories" class="form-control"  th:field="*{category}">
                        <option th:value="null">-SELECT-</option>
                        <option th:each ="categories: ${categories}" 
                                th:value ="${categories.id}"
                                th:text="${categories.name}">
                    </option>
                      </select>
                    </div>
                  </div>                      
                    
                    <!-- Text input-->
                    <div class="form-group">
                      <label class="col-md-4 control-label" for="description">PRODUCT DESCRIPTION </label>  
                      <div class="col-md-4">
                      <input id="description" name="description" th:field="*{description}" class="form-control input-md" required="" type="text" >
                        
                      </div>
                    </div>
                    

                    
                    <!-- Text input-->
                    <div class="form-group">
                      <label class="col-md-4 control-label" for="available_quantity">AVAILABLE QUANTITY</label>  
                      <div class="col-md-4">
                      <input id="available_quantity" th:field="*{currentQuantity}" name="available_quantity" class="form-control input-md" required="" type="text">
                        
                      </div>
                    </div>
                    

                    <!-- Text input-->
                    <div class="form-group">
                      <label class="col-md-4 control-label" for="price">PRICE</label>  
                      <div class="col-md-4">
                      <input id="price" name="price"  th:field="*{costPrice}" class="form-control input-md" required="" type="text">
                        
                      </div>
                    </div>
                    
        
                        
                     <!-- File Button --> 
                    <div class="form-group">
                      <label class="col-md-4 control-label" for="imageProduct">Image</label>
                      <div class="col-md-4">
                        <input id="imageProduct" name="imageProduct" class="input-file" type="file">
                      </div>
                    </div>
                    
                    </fieldset>
                    <button type="submit" class="btn btn-primary ml-2">Save</button>
                    </form>
                    
            </div>    
            </div>
            <!-- End of Main Content -->

            <!-- Footer -->
            <footer class="sticky-footer bg-white">
                <div class="container my-auto">
                    <div class="copyright text-center my-auto">
                        <span>Copyright &copy; Your Website 2020</span>
                    </div>
                </div>
            </footer>
            <!-- End of Footer -->

        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>

    <!-- Add Modal -->
  
      <!-- End Add Modal -->

    <!-- Logout Modal-->

    <div th:replace="~{/fragments.html :: script}">

    </div>
</body>

</html>
